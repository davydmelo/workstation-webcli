<div class="card">
  <div class="card-header">
    <div class="clearfix">
      LISTA DE USUÁRIOS
      <button [routerLink]="['/user', 'create']" class="btn btn-secondary btn-sm float-right"><i class="fa fa-plus-circle" aria-hidden="true"></i>  Usuário</button>
    </div>
  </div>
  <div class="card-block">
    <table class="table table-striped table-bordered table-sm">
      <thead>
        <tr class="container">
          <td class="text-center" style="width:10%">
            ID
            <i class="fa fa-sort-numeric-desc" aria-hidden="true"></i>
            <i class="fa fa-sort-numeric-asc" aria-hidden="true" *ngIf="false"></i>
            <br/><input class="form-control form-control-sm text-center" (keyup)="onFilterChange($event)" #idFilter/>
          </td>
          <td class="text-center" style="width:20%">
            NOME DE USUÁRIO
            <i class="fa fa-sort-alpha-desc" aria-hidden="true"></i>
            <i class="fa fa-sort-alpha-asc" aria-hidden="true" *ngIf="false"></i>
            <br/><input class="form-control form-control-sm text-center" (keyup)="onFilterChange($event)" #usernameFilter/>
          </td>
          <td class="text-center" style="width:25%">
            NOME
            <i class="fa fa-sort-alpha-desc" aria-hidden="true"></i>
            <i class="fa fa-sort-alpha-asc" aria-hidden="true" *ngIf="false"></i>
            <br/><input class="form-control form-control-sm text-center" (keyup)="onFilterChange($event)" #nameFilter/>
          </td>
          <td class="text-center" style="width:30%">
            E-MAIL
            <i class="fa fa-sort-alpha-desc" aria-hidden="true"></i>
            <i class="fa fa-sort-alpha-asc" aria-hidden="true" *ngIf="false"></i>
            <br/><input class="form-control form-control-sm text-center" (keyup)="onFilterChange($event)" #emailFilter/>
          </td>

          <td class="text-center">
          AÇÕES<br/>
          <button class="btn btn-secondary btn-sm btn-block" (click)="cleanSearchCriteria()">Limpar Pesquisa</button>
          </td>
        </tr>
      </thead>
      <tbody *ngIf="users.length > 0; else zeroElementMessage">
        <tr *ngFor="let user of users" >
          <td class="text-center">{{user.id}}</td>
          <td class="text-center">{{user.username}}</td>
          <td class="text-center">{{user.firstname + ' '+ user.lastname}}</td>
          <td class="text-center">{{user.email}}</td>
          <td class="text-center">
            <button [routerLink]="['/user', user.id, 'view']" class="btn btn-primary btn-sm"><i class="fa fa-search" aria-hidden="true"></i></button>
            <button [routerLink]="['/user', user.id, 'edit']" class="btn btn-success btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button [routerLink]="['/user', user.id, 'delete']" class="btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
      <ng-template #zeroElementMessage>
        <tbody>
          <tr><td colspan="5">Nenhum usuário encontrado.</td></tr>
        </tbody>          
      </ng-template>
    </table>
    
  </div>
  <div class="card-footer">
    <nav>
      <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
