<div class="card">
    <div class="card-header">
        <div class="clearfix">
            LISTA DE FORNECEDORES
            <button [routerLink]="['/vendor', 'create']" class="btn btn-secondary btn-sm float-right"><i class="fa fa-plus-circle" aria-hidden="true"></i>  Fornecedor</button>
        </div>
    </div>
    <div class="card-block">
        <table class="table table-striped table-bordered table-sm">
            <thead>
                <tr class="container">
                    <td class="text-center" style="width:10%">
                        ID
                        <i class="fa fa-sort-numeric-desc" aria-hidden="true"></i>
                        <i class="fa fa-sort-numeric-asc" aria-hidden="true" *ngIf="false"></i>
                        <br/><input class="form-control form-control-sm text-center" (keyup)="onFilterChange(event)" #idFilter/>
                    </td>
                    <td class="text-center" style="width:80%">
                        NOME
                        <i class="fa fa-sort-alpha-desc" aria-hidden="true"></i>
                        <i class="fa fa-sort-alpha-asc" aria-hidden="true" *ngIf="false"></i>
                        <br/><input class="form-control form-control-sm text-center" (keyup)="onFilterChange(event)" #nameFilter/>
                    </td>
                    <td class="text-center">
                        AÇÕES<br/>
                        <button class="btn btn-secondary btn-sm btn-block" (click)="cleanSearchCriteria()">Limpar Pesquisa</button>
                    </td>
                </tr>
            </thead>
            <tbody *ngIf="vendors.length > 0; else zeroElementMessage">
                <tr *ngFor="let vendor of vendors">
                    <td class="text-center">{{vendor.id}}</td>
                    <td class="text-center">{{vendor.name}}</td>
                    <td class="text-center">
                        <button [routerLink]="['/vendor', vendor.id, 'view']" class="btn btn-primary btn-sm"><i class="fa fa-search" aria-hidden="true"></i></button>
                        <button [routerLink]="['/vendor', vendor.id, 'edit']" class="btn btn-success btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <button [routerLink]="['/vendor', vendor.id, 'delete']" class="btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                    </td>
                </tr>
            </tbody>
            <ng-template #zeroElementMessage>
                <tbody>
                    <tr>
                        <td colspan="5">Nenhum fornecedor encontrado.</td>
                    </tr>
                </tbody>
            </ng-template>
        </table>
    </div>
    <div class="card-footer">
        <nav>
            <ul class="pagination pagination-sm justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
