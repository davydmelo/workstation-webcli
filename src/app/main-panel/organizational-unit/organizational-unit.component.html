<form class="form-horizontal">
    <div class="form-group">
        <label for="id" class="control-label col-sm-2">Código:</label>
        <div class="col-sm-4">
            <input name="id" id="id" class="form-control" [disabled]="isFormDisabled()"/>
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="control-label col-sm-2">Nome:</label>
        <div class="col-sm-4">
            <input name="name" id="name" class="form-control" [disabled]="isFormDisabled()"/>
        </div>
    </div>

    <div class="form-group"> 
        <label for="sponsors" class="control-label col-sm-2">Responsáveis:</label>
        <div class="col-sm-2">
            <input class="form-control" [disabled]="isFormDisabled()"/>
            <button (click)="onSelectedToTheRight()" class="btn btn-primary form-control" [disabled]="isFormDisabled()">
                <span class="glyphicon glyphicon-circle-arrow-right"></span>
            </button>
            <select multiple class="form-control" id="sponsors" [disabled]="isFormDisabled()">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <div class="col-sm-2">
            <input class="form-control" [disabled]="isFormDisabled()"/>
            <button (click)="onSelectedToTheLeft()" class="btn btn-primary form-control" [disabled]="isFormDisabled()">
                <span class="glyphicon glyphicon-circle-arrow-left"></span>
            </button>      
            <select multiple class="form-control" [disabled]="isFormDisabled()">                
            </select>
        </div>
    </div>

    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="onDelete()" *ngIf="action === 'delete'" class="btn btn-primary">Delete</button>
            <button (click)="onSubmit()" *ngIf="action === 'create' || action === 'edit'" class="btn btn-primary">Save</button>
            <button routerLink="/organizational_units" *ngIf="action !== 'view'" class="btn btn-default">Cancelar</button>
            <button routerLink="/organizational_units" *ngIf="action === 'view'" class="btn btn-default">Voltar</button>
        </div>
    </div>
</form>
